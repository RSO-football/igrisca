apiVersion: apps/v1
kind: Deployment
metadata:
  name: igrisca-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igrisca
  template:
    metadata:
      labels:
        app: igrisca
    spec:
      containers:
        - image: ts4894/igrisca:2022-01-09-19-16-54
          name: igrisca
          # tu mora≈° dati pravo bazo (postres baza je se mi zdi; ne bo cez elephantSQL)
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              valueFrom:
                secretKeyRef:
                  name: pg-pas-igrisca
                  key: password
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3


---

apiVersion: v1
kind: Service
metadata:
  name: igrisca
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: igrisca
